<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Gmail Login</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
  }

  .container {
    background: rgba(255,255,255,0.95);
    padding: 35px 25px;
    border-radius: 25px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.3);
    text-align: center;
    width: 95%;
    max-width: 480px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .container:hover {
    transform: translateY(-5px);
    box-shadow: 0 18px 45px rgba(0,0,0,0.4);
  }

  h2 {
    margin-bottom: 20px;
    color: #222;
    font-size: 2em;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 8px 5px;
    transition: all 0.3s ease;
    width: 48%;
  }

  #loginBtn { background-color: #4285F4; color: white; }
  #loginBtn:hover { background-color: #357ae8; }

  #logoutBtn { background-color: #DB4437; color: white; display: none; }
  #logoutBtn:hover { background-color: #c33d2e; }

  #profileBtn { background-color: #34A853; color: white; display: none; }
  #profileBtn:hover { background-color: #2c8b45; }

  #helpBtn { background-color: #F4B400; color: white; display: none; }
  #helpBtn:hover { background-color: #d89c00; }

  #userCard {
    margin-top: 25px;
    opacity: 0;
    transition: opacity 0.6s ease-in;
    background: rgba(255,255,255,0.85);
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  }

  #userCard img {
    border-radius: 50%;
    width: 120px;
    height: 120px;
    object-fit: cover;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  #userCard img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  }

  #userCard p {
    margin: 6px 0;
    color: #444;
    font-size: 1em;
  }

  .errorMsg {
    color: #DB4437;
    margin-top: 10px;
    font-weight: bold;
  }

  @media(max-width: 420px){
    button { width: 100%; margin: 6px 0; }
    h2 { font-size: 1.5em; }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Sign in with Gmail</h2>
  <button id="loginBtn">Login with Google</button>
  <button id="logoutBtn">Logout</button>
  <button id="profileBtn">Profile</button>
  <button id="helpBtn">Help</button>

  <div id="userCard"></div>
  <div id="errorMsg" class="errorMsg"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDqwQJnBrjcXLDihrdE6SAnVVr0EdLkgAQ",
    authDomain: "islam-13.firebaseapp.com",
    projectId: "islam-13",
    storageBucket: "islam-13.appspot.com",
    messagingSenderId: "900734179969",
    appId: "1:900734179969:web:6a177301c5a98dab708b80",
    measurementId: "G-DJ32CVC0DG"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const profileBtn = document.getElementById('profileBtn');
  const helpBtn = document.getElementById('helpBtn');
  const userCard = document.getElementById('userCard');
  const errorMsg = document.getElementById('errorMsg');

  function greetUser(name){
    const hour = new Date().getHours();
    if(hour < 12) return `Good Morning, ${name}!`;
    if(hour < 18) return `Good Afternoon, ${name}!`;
    return `Good Evening, ${name}!`;
  }

  function showUser(user){
    userCard.innerHTML = `
      <p>${greetUser(user.displayName)}</p>
      <p>Email: ${user.email}</p>
      <img src="${user.photoURL}" alt="User photo">
    `;
    userCard.style.opacity = 1;
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
    profileBtn.style.display = "inline-block";
    helpBtn.style.display = "inline-block";
    errorMsg.innerText = "";
    localStorage.setItem('firebaseUser', JSON.stringify({
      displayName: user.displayName,
      email: user.email,
      photoURL: user.photoURL
    }));
  }

  function logoutUser(){
    signOut(auth).then(() => {
      userCard.style.opacity = 0;
      setTimeout(()=>{ userCard.innerHTML=""; }, 500);
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      profileBtn.style.display = "none";
      helpBtn.style.display = "none";
      localStorage.removeItem('firebaseUser');
    }).catch(err => { console.error(err); errorMsg.innerText = err.message; });
  }

  loginBtn.addEventListener('click', () => {
    signInWithPopup(auth, provider)
      .then((result) => { showUser(result.user); })
      .catch((error) => { console.error(error); errorMsg.innerText = "Login failed: "+error.message; });
  });

  logoutBtn.addEventListener('click', logoutUser);
  profileBtn.addEventListener('click', ()=>{ alert("Profile button clicked!"); });
  helpBtn.addEventListener('click', ()=>{ alert("Help button clicked!"); });

  // Load from localStorage
  const storedUser = JSON.parse(localStorage.getItem('firebaseUser'));
  if(storedUser) showUser(storedUser);
</script>

</body>
</html>
